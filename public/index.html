<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 시스템</title>
</head>
<body>
    <h1>댓글 시스템</h1>

    <!-- 댓글 작성 폼 -->
    <form id="commentForm">
        <input type="text" id="username" placeholder="이름" required />
        <textarea id="content" placeholder="댓글 내용" required></textarea>
        <button type="submit">댓글 작성</button>
    </form>

    <!-- 댓글 목록 -->
    <h2>댓글 목록</h2>
    <ul id="comments"></ul>

    <script src="script.js"></script>
</body>
</html>
